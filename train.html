<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Times</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!--External Css-->
    <link rel="stylesheet" type="text/css" href="train.css">
    <!--moment.js package-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center"><i>Choo Choo. Chee Chee</i></h3><br>
            <h5 class="text-center" id="userTime">Below data as of: </h5>
            <button type="button" class="btn btn-secondary btn-sm" onClick="window.location.reload()" style="color: black;>Refresh</button>
        </div>
        <div class="row">
            <!-- Table showing all current trains -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table table-hover" style="background-image: none !important;">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                </tr>
                        </thead>
                        <tbody id=mainTable>
                            <!--JS will populate firebase data here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--A little alert panel if a train is about to leave-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Arriving Now</h3>
                    </div>
                    <table class="table table-hover" style="background-image: none !important;">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                </tr>
                        </thead>
                        <tbody id=5min>
                            <!--JS will populate firebase data here -->
                        </tbody>
                    </table>
                </div>
            </div>  
        </div>
         <div class="row">
        <!-- Add Train Panel-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="age-input">First Train Time:</label>
                            <input class="form-control" id="time-input" type="time">
                        </div>
                        <div class="form-group">
                            <label for="comment-input">Frequency (min):</label>
                            <input class="form-control" id="frequency-input" type="number">
                            </textarea>
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
    <!-- External js fie -->
    <script type="text/javascript" src="train.js"></script>

</body>

</html>
